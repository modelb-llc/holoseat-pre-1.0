<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Holoseat Color Scheme</title>

	<!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>

  <div class="container py-2 my-2">
  	<h4>Bootstrap Default Colors</h4>
    <div class="row">
      <div class="col-4">
        <div class="text-white my-2 pl-3" style="background-color: #007bff;">Primary</div>
        <div class="text-white my-2 pl-3" style="background-color: #28a745;">Success</div>
        <div class="text-white my-2 pl-3" style="background-color: #17a2b8;">Info</div>
        <div class="text-white my-2 pl-3" style="background-color: #ffc107;">Warning</div>
        <div class="text-white my-2 pl-3" style="background-color: #dc3545;">Danger</div>
      </div>
    </div>
  </div>

  <div class="container py-2 my-2">
    <h4>Holoseat Colors</h4>
    <div class="row">
      <div class="col-4">
        <div class="text-white my-2 pl-3" style="background-color: #E37926;">Primary</div>
        <div class="text-white my-2 pl-3" style="background-color: #27B81F;">Success</div>
        <div class="text-white my-2 pl-3" style="background-color: #268FE3;">Info</div>
        <div class="text-white my-2 pl-3" style="background-color: #E3D926;">Warning</div>
        <div class="text-white my-2 pl-3" style="background-color: #E1262B;">Danger</div>
      </div>
    </div>
  </div>

  <div class="container py-2 my-2">
    <h4>Holoseat Colors on Buttons</h4>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-link">Link</button>
    <p></p>
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
  </div>

	<!-- jQuery first, then Bootstrap JS. -->
	<script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
